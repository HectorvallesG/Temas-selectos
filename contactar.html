<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="tienda.css">
    <script src="https://kit.fontawesome.com/79e5f91e0b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <a href="tienda.html"><h1>PasaElLibro</h1></a>
            </div>
        </div>

        <div>
            <h2>CONTACTAR</h2>
        </div>
        
        <div class="header-right">
            <div class="logout">
                <a href="login.html"><i class="fas fa-power-off fa-xl" ></i></a>
            </div>
        </div>
    </header>

    <div id="dashborn" class="dashborn">
        <!-- Contenido del dashborn -->
        <nav>
            <a href="#"><li>Mi Cuenta</li></a>
            <a href="#"><li>Mis Publicaciones</li></a>
            <a href="#"><li>Preguntas Freguentes</li></a>
            <a href="#"><li>Noticias y Actualizaciones</li></a>
        </nav>
    </div>


    <main>
        <h2>Contactar al Vendedor</h2>
        <form id="contactForm">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" readonly><br>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" readonly><br>
            
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" readonly><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" readonly><br>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <div>
            <a href="tienda.html"><h1>PasaElLibro</h1></a>
        </div>
        <div>
            <h3>Nosotros</h3>
            <div>
                <nav class="ligas">
                    <a href="negocio/nosotros.html"><li>Sobre Nosotros</li></a>
                    <a href="negocio/preguntasFrecuentes.html"><li>Preguntas Frecuentes</li></a>
                    <a href="tienda.html"><li>Inicio</li></a>
                </nav>
            </div>
        </div>
   </footer>

    <script src="/js/funciones.js"></script>
    <script src="/js/usuarios.js"></script>
    <script src="/js/productos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('nombre').value = urlParams.get('nombre');
            document.getElementById('autor').value = urlParams.get('autor');
            document.getElementById('user').value = urlParams.get('user');
            document.getElementById('correo').value = urlParams.get('correo');
            
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const correo = document.getElementById('correo').value;
                const mensaje = document.getElementById('mensaje').value;
                window.location.href = `mailto:${correo}?subject=Inter√©s en ${urlParams.get('nombre')}&body=${mensaje}`;
            });
        });
    </script>
</body>
</html>
