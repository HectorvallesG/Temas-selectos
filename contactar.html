    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <a href="tienda.html"><h1>PasaElLibro</h1></a>
            </div>
        </div>

        <div>
            <h2>CONTACTAR</h2>
        </div>
        
        <div class="header-right">
            <div class="logout">
                <a href="login.html"><i class="fas fa-power-off fa-xl" ></i></a>
            </div>
        </div>
    </header>

    <div id="dashborn" class="dashborn">
        <!-- Contenido del dashborn -->
        <nav>
            <a href="/cliente/cuenta.html"><li>Mi Cuenta</li></a>

        </nav>
    </div>


    <main>
        <h2>Contactar al Vendedor</h2>
        <form id="contactForm">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" readonly><br>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" readonly><br>
            
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" readonly><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" readonly><br>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <div>
            <a href="tienda.html"><h1>PasaElLibro</h1></a>

   </footer>
