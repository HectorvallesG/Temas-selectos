<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Membresía</title>
    <link rel="stylesheet" href="tienda.css">
    <link rel="stylesheet" href="/tienda.css">
    <script src="https://kit.fontawesome.com/79e5f91e0b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <a href="tienda.html"><h1>PasaElLibro</h1></a>
            </div>
        </div>
        <div>
            <h2>MEMBRESIA</h2>
        </div>
        <div class="header-right">
            <div class="logout">
                <a href="login.html"><i class="fas fa-power-off fa-xl" ></i></a>
            </div>
        </div>
    </header>
    <div id="dashborn" class="dashborn">
        <!-- Contenido del dashborn -->
        <nav>
            <a href="cliente/cuenta.html"><li>Mi Cuenta</li></a>
            <a href="cliente/publicaciones.html"><li>Mis Publicaciones</li></a>
            <a href="negocio/preguntasFrecuentes.html"><li>Preguntas Freguentes</li></a>
            <a href="negocio/noticias.html"><li>Noticias y Actualizaciones</li></a>
        </nav>
    </div>


    <div class="pago-membresia">
        <h2>Pagar Membresía Premium</h2>
        <form action="procesar_pago.html" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="metodo_pago">Método de Pago:</label>
            <div class="metodos-pago">
                <div class="metodo-pago">
                    <input type="radio" id="tarjeta_credito" name="metodo_pago" value="tarjeta_credito" required>
                    <label for="tarjeta_credito">
                        <img src="imagenes/tarjeta_credito.png" alt="Tarjeta de Crédito">
                        <span>Tarjeta de Crédito</span>
                    </label>
                </div>
                <div class="metodo-pago">
                    <input type="radio" id="paypal" name="metodo_pago" value="paypal" required>
                    <label for="paypal">
                        <img src="imagenes/paypal.png" alt="PayPal">
                        <span>PayPal</span>
                    </label>
                </div>
                <div class="metodo-pago">
                    <input type="radio" id="transferencia" name="metodo_pago" value="transferencia" required>
                    <label for="transferencia">
                        <img src="imagenes/transferencia.png" alt="Transferencia Bancaria">
                        <span>Transferencia Bancaria</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-pagar">Pagar Ahora</button>
        </form>
    </div>

    <footer class="footer">
        <div>
            <a href="tienda.html"><h1>PasaElLibro</h1></a>
        </div>
        <div>
            <h3>Nosotros</h3>
            <div>
                <nav class="ligas">
                    <a href="negocio/nosotros.html"><li>Sobre Nosotros</li></a>
                    <a href="negocio/preguntasFrecuentes.html"><li>Preguntas Frecuentes</li></a>
                    <a href="tienda.html"><li>Inicio</li></a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/funciones.js"></script>
</body>
</html>
